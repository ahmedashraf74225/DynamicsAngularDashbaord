<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Queue </th>
      <td mat-cell *matCellDef="let q" class="bold"> {{q.name}} </td>
    </ng-container>

    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let q"> {{q.open}} </td>
    </ng-container>

    <ng-container matColumnDef="avgCaseAge">
      <th mat-header-cell *matHeaderCellDef> Avg. Case Age </th>
      <td mat-cell *matCellDef="let q"> {{q.avgCaseAge}} </td>
    </ng-container>

    <ng-container matColumnDef="oldestCaseAge">
      <th mat-header-cell *matHeaderCellDef> Oldest Case Age </th>
      <td mat-cell *matCellDef="let q"> {{q.oldestCaseAge}} </td>
    </ng-container>

    <ng-container matColumnDef="compliance">
      <th mat-header-cell *matHeaderCellDef> SLA Compliance </th>
      <td mat-cell *matCellDef="let q">
        <div class="bar-container">
          <div class="bar-fill" 
               [style.width.%]="q.compliance" 
               [style.background-color]="getBarColor(q.compliance)">
          </div>
        </div>
        <span class="pct-text">{{q.compliance}}%</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    hidePageSize="true"
    [pageSize]="5" 
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
