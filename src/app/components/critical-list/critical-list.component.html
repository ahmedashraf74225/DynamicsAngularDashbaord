<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="caseNumber">
      <th mat-header-cell *matHeaderCellDef> Case # </th>
      <td mat-cell *matCellDef="let c" class="bold"> {{c.caseNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="queueName">
      <th mat-header-cell *matHeaderCellDef> Queue </th>
      <td mat-cell *matCellDef="let c"> {{c.queueName}} </td>
    </ng-container>

    <ng-container matColumnDef="enteredAt">
      <th mat-header-cell *matHeaderCellDef> Entered </th>
      <td mat-cell *matCellDef="let c"> {{c.enteredAt}} </td>
    </ng-container>

    <ng-container matColumnDef="exitedAt">
      <th mat-header-cell *matHeaderCellDef> Exited </th>
      <td mat-cell *matCellDef="let c"> {{c.exitedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let c"> {{c.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let c">
          <span class="status-badge" [ngClass]="c.status === 3 ? 'status-breached' : 'status-at-risk'">
            {{ c.statusLabel }}
          </span>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator hidePageSize="true" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
